{% extends "base.html" %}
{% block content %}
  <h1>Edit drink Old Fashioned</h1>

  <form>
    <div class="form-group">
      <label>Add Name</label>
      <input type="text" class="form-control" value="Old Fashioned">
    </div>
    <div class="form-group">
    <label>Ingredients</label>
    <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>4.5 cl Whisky</td>
        <th><button class="btn btn-danger">Delete</button></th>
      </tr>
      <tr>
        <td>2 dashes Angostura</td>
        <th><button class="btn btn-danger">Delete</button></th>
      </tr>
      <tr>
        <td>1 sugar cube</td>
        <th><button class="btn btn-danger">Delete</button></th>
      </tr>
      <tr>
        <td>2 dashes plain water</td>
        <th><button class="btn btn-danger">Delete</button></th>
      </tr>
    </tbody>
    </table>
    </div>
    <div class="form-group">
      <label>Add Ingredient</label>
          <div id="fields" class="form-inline">
            <input class="form-control"  type='text' placeholder="Amount"/> 
            <input class="form-control" type='text' placeholder="cl, dl,..."/> 
            <input class="form-control" type="text"  placeholder="Ingredient"/>
          </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-warning">Add</button>
    </div>
    <div class="form-group">
      <label>Modify Preparation</label>
      <textarea class="form-control">Place sugar cube in old fashioned glass and saturate with bitters, add a dash of plain water Muddle until dissolved. Fill the glass with ice cubes and add whiskey. Garnish with orange slice, and a cocktail cherry.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
{% endblock %}
