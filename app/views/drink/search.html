{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1>Search for drink recipe</h1>

    <form class="navbar-form navbar-left" role="search" action"{{base_path}}/search" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="name" name="searchword">
            <input type="hidden" name="search_criteria" value="true">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Adder</th>
                <th>Time added</th>
            </tr>
        </thead>
        <tbody>
            {% for drink in drinks %}
                <tr>
                    <td><a href="{{base_path}}/drink/{{drink.drink_id}}">{{drink.drink_name}}</a></td>
        			<td>{{drink.getAdderName(drink.adder_id)}}</td>
        			<td>{{drink.time_added}}</td>
                </tr>                        
            {% endfor %}
        </tbody>             
    </table>
</div>

{% endblock %}
