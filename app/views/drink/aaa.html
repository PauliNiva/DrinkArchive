{% extends "base.html" %}
{% block content %}
  <h1>{{drink.drink_name}}</h1>
  <h3>Ingredients</h3>
  {% for drink_ingredient in drink_ingredients %}
  <ul>
  <li>{{drink_ingredient.amount}} {{drink_ingredient.unit}} {{drink_ingredient.name}}</li>
</ul>
{% endfor %}
  <h3>Preparation</h3>
  <p>{{drink.instructions}}</p>
  <button class="btn btn-danger">Delete drink</button>
  <button class="btn btn-primary" onClick= href="{{base_path}}/editpage">Edit drink</button>
{% endblock %}
