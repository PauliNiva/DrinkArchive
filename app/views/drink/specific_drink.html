{% extends "base.html" %}
{% block content %}
  <h1>{{drink.drink_name}}</h1>
  <h3>Ingredients</h3>
  {% for drink_ingredient in drink_ingredients %}
  <ul>
  <li>{{drink_ingredient.amount}} {{drink_ingredient.unit}} {{drink_ingredient.getIngredientName()}}</li>
</ul>
{% endfor %}
  <h3>Preparation</h3>
  <p>{{drink.instructions}}</p>
  <form method="post" action="{{base_path}}/drink/{{drink.drink_id}}/destroy" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Delete drink</button>
  </form>
  <button class="btn btn-primary" onClick= href="{{base_path}}/editpage">Edit drink</button>
{% endblock %}
